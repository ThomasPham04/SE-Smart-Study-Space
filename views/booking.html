<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <base href="/SE-Smart-Study-Space/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKSpace - Booking</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">  
</head>
<body>

    <div class="sub-hero">
        <img src="/assets/img/booking-bg.png" alt="HCMUT Building" >
        <div class="sub-hero-text">
            Đặt phòng tự học
        </div>
        <div class="search-bar mt-3">
            <form class="d-flex justify-content-center">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Booking Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h3>DANH SÁCH CƠ SỞ</h3>
                    <ul>
                        <li>Cơ sở 1</li>
                        <li>Cơ sở 2</li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <h3>DANH SÁCH PHÒNG</h3>
                    <div class="row g-3 mb-3">
                        <div class="col-md-4 mb-3">
                            <img src="/assets/img/Card.png" alt="Phòng học 1 người" class="img-fluid">
                            <p class="text-center">Phòng học 1 người</p>
                        </div>
                        <div class="col-md-4 mb-3">
                            <img src="/assets/img/Card.png" alt="Phòng học nhóm 2" class="img-fluid">
                            <p class="text-center">Phòng học nhóm 2</p>
                        </div>
                        <div class="col-md-4 mb-3">
                            <img src="/assets/img/Card.png" alt="Phòng học nhóm 4" class="img-fluid">
                            <p class="text-center">Phòng học nhóm 4</p>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-4 mb-3">
                            <img src="/assets/img/Card.png" alt="Phòng học 1 người" class="img-fluid">
                            <p class="text-center">Phòng học 1 người</p>
                        </div>
                        <div class="col-md-4 mb-3">
                            <img src="/assets/img/Card.png" alt="Phòng học nhóm 2" class="img-fluid">
                            <p class="text-center">Phòng học nhóm 2</p>
                        </div>
                        <div class="col-md-4 mb-3">
                            <img src="/assets/img/Card.png" alt="Phòng học nhóm 4" class="img-fluid">
                            <p class="text-center">Phòng học nhóm 4</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Components JS -->
    <script src="/script.js"></script>
</body>
</html>
